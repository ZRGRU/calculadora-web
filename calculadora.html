<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- eval - ler documentação -->
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div>
          <p id="marca">
                CASIO
            </p>
            <p id="modelo">
                ELECTRONIC CALCULATOR<BR>
                HL-4A 
            </p>

        <input type="text" id="display" disabled>

        <div style="padding: 0; text-align: center; border: none; margin-top: 20px;">
            <!-- Linha 1 -->
            <button id="AC" class="btn" onclick="apagarUltimo()" ondblclick="bhaskara()" ><h6 style="font-size: medium;">AC<br><p style="font-size: small; padding: 0; margin-top: 2px;background-color: yellowgreen;color: black;">Bhaskara</p></h6></button>
            <button id="C" class="btn" onclick="limpar()"><h6>C</h6></button>
            <!-- <button id="Bhaskara" class="btn" onclick="bhaskara()"><h6>Bhaskara</h6></button> -->
            <button id="mais-menos" class="btn" onclick="maisMenos()"><h6>+/-</h6></button>
            <button id="porcentagem" class="btn" onclick="porcentagem()"><h6>%</h6></button>
            <!-- Linha 2 -->
            <button id="7" class="btn" onclick="adicionar('7')"><h6>7</h6></button>
            <button id="8" class="btn" onclick="adicionar('8')"><h6>8</h6></button>
            <button id="9" class="btn" onclick="adicionar('9')"><h6>9</h6></button>
            <button id="dividir" class="btn" onclick="adicionar('/')"><h6>/</h6></button>
            <!-- Linha 3 -->
            <button id="4" class="btn" onclick="adicionar('4')"><h6>4</h6></button>
            <button id="5" class="btn" onclick="adicionar('5')"><h6>5</h6></button>
            <button id="6" class="btn" onclick="adicionar('6')"><h6>6</h6></button>
            <button id="multiplicar" class="btn" onclick="adicionar('*')"><h6>*</h6></button>
            <!-- Linha 4 -->
            <button id="1" class="btn" onclick="adicionar('1')"><h6>1</h6></button>
            <button id="2" class="btn" onclick="adicionar('2')"><h6>2</h6></button>
            <button id="3" class="btn" onclick="adicionar('3')"><h6>3</h6></button>
            <button id="subtrair" class="btn" onclick="adicionar('-')"><h6>-</h6></button>
            <!-- Linha 5 -->
            <button id="0" class="btn" onclick="adicionar('0')"><h6>0</h6></button>
            <button id="ponto" class="btn" onclick="adicionar('.')"><h6>.</h6></button>
            <button id="igual" class="btn" onclick="calcular()"><h6>=</h6></button>
            <button id="soma" class="btn" onclick="adicionar('+')"><h6>+</h6></button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
